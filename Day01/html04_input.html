<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력태그</title>
</head>
<body>
    <!-- <form method="post"> .는 자기자신/get방식은 주소 다나옴-->
        <!-- <input type="text" name="search">
        <input type="submit"> -->
    <!-- </form> --> 
    <form method="get">
        <!--입력태그-->
        <input type="text" name="search" value="텍스트"><br>
        <input type="password" name="pwd" value="12345"><br>
        <input type="checkbox" name="strawberry">딸기 &nbsp;&nbsp;&nbsp;<input type="checkbox" name="banana">바나나<br>
        <input type="radio" name="gender" value="male">남성<input type="radio" name="gender" value="female">여성<br>
        <input type="file" name="photo"><br>
        <input type="image" src=""><br>
        <input type="color" value="##FF0000"><br>
        <input type="date" value="2000-01-01"><br>
        <input type="month" value="2023-05"><br>
        <input type="email" value="dldyd1101@gmail.com"><br>
        <select name="간식">
            <option>--선택--</option>
            <option>김밥</option>
            <option>떡볶이</option>
            <option>순대</option>
            <option>어묵</option>
        </select><br>
        <!--히든태그-->
        <textarea name="content" rows="10"></textarea>
        <input type="hidden" name="userid" value="TED7899"><br>
        <input type="submit" value="승인">
        <input type="button" value="버튼">
        <input type="reset" value="초기화">
    </form>
    
</body>
</html>
